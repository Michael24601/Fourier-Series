<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://vectorjs.org/library.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js" 
            integrity="sha512-aynD23S+9Gh4yQTSbLc7cNripGLEs2YEuc9+XaOM+wKgt7q/1D4G0aXFSNAZ/xAsTOZB+YLrzLthy/g80c9Gqw==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    </head>
    <body style="background-attachment: fixed;">
        <div>
            <form id="form" enctype="multipart/form-data">   
                <div style=" margin:auto;"  align="middle">
                        <img style=" border: 2px solid black;" id="image" width="500px" height="500px"/>
                        <input type="file" id="file" accept="image/*" name="image" 
                            style="display: none;" onchange="loadFile(event)">
                        <label for="file" style="cursor: pointer; background-color: blue; color: white; font-weight: bold;"> 
                            Upload Image 
                        </label>
                </div> 
            </form>
            <div id="width" style="white-space: pre-wrap;">
                <h2>ORIGINAL WIDTH</h2>
            </div>
            <div id="height" style="white-space: pre-wrap;">
                <h2>ORIGINAL HEIGHT</h2>
            </div>
            <div id="svgpath" style="white-space: pre-wrap;">
                <h2>SVG PATH</h2>
            </div>
            <div id="pathassent" style="white-space: pre-wrap;">
                <h2>PATH AS SENT TO C++ ADDON</h2>
            </div>
            <div id="beziercurves" style="white-space: pre-wrap;">
                <h2>BEZIER CURVES OF PATH</h2>
            </div>
            <div id="vectors" style="white-space: pre-wrap;">
                <h2>RESULTING VECTORS</h2>
            </div>
            <div id="fourierseries" style="white-space: pre-wrap;">
                <h2>FOURIER SERIES VECTORS</h2>
            </div>
            <!-- Vector window -->
            <button style="height: 20; width: 100;" id="buttonLoad">Generate</button>
            <div id="my-interactive" style="padding: 100px;"></div>
        </div>
        <script src="../JS/script.js"></script>
        <script src="../JS/interactive.js" type="module" defer></script>
        <script src="../JS/vectors.js" type="module" defer></script>
    </body>
</html>
