<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> website-name </title>
        <!-- CSS -->
        <link rel="stylesheet" href="../CSS/stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">

            <!-- Sign up -->

            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#" id="signup-form">
                        <div class="field input-field" id="signup-username-field">
                            <input type="text" placeholder="Username" class="input" id="signup-username" required>
                        </div>
                        <div class="field input-field" id="signup-password-field">
                            <input type="password" placeholder="Create password" class="password" id="signup-password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field input-field" id="signup-confirm-password-field">
                            <input type="password" placeholder="Confirm password" class="password" id="signup-confirm-password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="error-message">
                            <span id="signup-error-message"></span>
                        </div>
                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>
                    <div class="form-link">
                        <span>Already have an account? <a href="/login" class="link login-link">Login</a></span>
                    </div>
                </div>
            </div>

        </section>
        <!-- JavaScript -->
        <script src="../JS/signup.js"></script>
    </body>
</html>
